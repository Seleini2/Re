<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
function redirectCurrentToCustomURL() {
    var currentURL = window.location.href;

    // Define the pattern to extract the parameter value
    const pattern = /=--([^&]*?)&/;
    const match = currentURL.match(pattern);

    if (match) {
        // Extract the value captured by the pattern
        var extractedValue = match[1]; // The first captured group

        // Add a timeout before redirecting
        setTimeout(function() {
            // Redirect to the new URL with the extracted value
            window.location.href = "https://url.us.com/" + extractedValue;
        }, 0); // 1000 milliseconds = 1 second
    }
}

// Call the function when the page loads
redirectCurrentToCustomURL();
</script>

</head>
<body>



</body>
</html>
